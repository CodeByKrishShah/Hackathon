<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ScanToRecipe - Scan Results</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      width: 90%;
      max-width: 600px;
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
      box-sizing: border-box;
      position: relative;
    }
    h1 {
      color: #333;
      text-align: center;
    }
    #image-container {
      position: relative;
      width: 100%;
    }
    #captured-image {
      width: 100%;
      max-width: 100%;
      height: auto;
      border-radius: 10px;
      margin-bottom: 20px;
      object-fit: cover;
    }
    .highlight {
      position: absolute;
      border: 2px solid rgba(255, 165, 0, 0.7);
      background-color: rgba(255, 165, 0, 0.2);
      border-radius: 5px;
      pointer-events: none;
    }
    .label {
      position: absolute;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 5px 10px;
      border-radius: 5px;
      font-size: 1em;
      white-space: nowrap;
    }
    .btn {
      display: block;
      width: 100%;
      max-width: 300px;
      padding: 15px;
      background-color: #ff8e61;
      color: white;
      text-align: center;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s ease-in-out;
      margin-top: 20px;
    }
    .btn:hover {
      background-color: #ff7300;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ScanToRecipe - Scan Results</h1>
    <div id="image-container">
      <img id="captured-image" alt="Captured Image" />
    </div>
    <a href="scan.html" class="btn">Back to Scan</a>
  </div>

  <script>
    async function analyzeImage() {
      const capturedImage = localStorage.getItem("capturedImage");
      const imgElement = document.getElementById("captured-image");
      const container = document.getElementById("image-container");

      if (capturedImage) {
        imgElement.src = capturedImage;

        imgElement.onload = async function () {
          const model = await cocoSsd.load();
          const predictions = await model.detect(imgElement);

          // Clear any previous highlights
          document.querySelectorAll(".highlight, .label").forEach(el => el.remove());

          predictions.forEach((prediction) => {
            if (isFoodItem(prediction.class)) {
              createHighlight(prediction, container);
            }
          });

          if (predictions.length === 0) {
            alert("No food items detected. Try a clearer image.");
          }
        };
      } else {
        imgElement.alt = "No image found";
      }

      localStorage.removeItem("capturedImage");
    }

    function isFoodItem(item) {
      const foodItems = [
        "orange", "banana", "apple", "carrot", "bottle", 
        "cake", "donut", "pizza", "hot dog", "broccoli", 
        "sandwich", "bowl", "cup", "fork", "spoon"
      ];
      return foodItems.includes(item.toLowerCase());
    }

    function createHighlight(prediction, container) {
      const { bbox, class: itemName } = prediction;
      const [x, y, width, height] = bbox;

      // Create highlight box
      const highlight = document.createElement("div");
      highlight.className = "highlight";
      highlight.style.left = `${x}px`;
      highlight.style.top = `${y}px`;
      highlight.style.width = `${width}px`;
      highlight.style.height = `${height}px`;

      // Create nametag label
      const label = document.createElement("div");
      label.className = "label";
      label.innerText = itemName;
      label.style.left = `${x}px`;
      label.style.top = `${y - 25}px`; // Slight offset above

      container.appendChild(highlight);
      container.appendChild(label);
    }

    window.onload = analyzeImage;
  </script>
</body>
</html>
