<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scan Ingredients</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #000;
            height: 100vh;
            overflow: hidden;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            color: #fff;
            text-align: center;
        }

        .overlay h1 {
            font-size: 2.5em;
            font-weight: bold;
            text-shadow: 1px 1px 10px rgba(0, 0, 0, 0.8);
        }

        .btn {
            width: 80%;
            max-width: 400px;
            padding: 15px;
            font-size: 1.2em;
            font-weight: bold;
            color: #fff;
            background: #ff8e61;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 5px 15px rgba(255, 111, 97, 0.3);
            margin-top: 20px;
        }

        .btn:hover {
            background: #ff7300;
            transform: translateY(-3px);
        }

        #ingredient-list {
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 10px;
            max-height: 200px;
            overflow-y: auto;
            width: 100%;
            display: none;
        }
    </style>
</head>
<body>

    <!-- AR Scene -->
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
        <a-marker preset="hiro">
            <a-box position="0 0.5 0" material="color: red;"></a-box>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>

    <!-- Overlay UI -->
    <div class="overlay">
        <h1>Scan Your Ingredients</h1>

        <button class="btn" onclick="startScan()">Start Scan</button>
        <button class="btn" onclick="showIngredients()">Check Scan</button>
        <div id="ingredient-list">
            <h3>Detected Ingredients:</h3>
            <ul id="ingredients"></ul>
        </div>
        <button class="btn" onclick="finishScan()">Done</button>
    </div>

    <script>
        let model;
        let isScanning = false;
        async function loadModel() {
            model = await cocoSsd.load();
            console.log('Model loaded');
        }

        async function detectObjects(video) {
            const predictions = await model.detect(video);
            updateIngredientList(predictions);
        }

        function updateIngredientList(predictions) {
            const ingredientList = document.getElementById('ingredients');
            ingredientList.innerHTML = '';
            predictions.forEach((prediction, index) => {
                let li = document.createElement('li');
                li.textContent = `${index + 1}. ${prediction.class} (${Math.round(prediction.score * 100)}%)`;
                ingredientList.appendChild(li);
            });
            document.getElementById('ingredient-list').style.display = 'block';
        }

        function startScan() {
            isScanning = true;
            const video = document.querySelector('video');
            detectLoop(video);
        }

        function detectLoop(video) {
            if (isScanning) {
                detectObjects(video);
                requestAnimationFrame(() => detectLoop(video));
            }
        }

        function showIngredients() {
            document.getElementById('ingredient-list').style.display = 'block';
        }

        function finishScan() {
            isScanning = false;
            window.location.href = 'confirm.html';
        }

        window.onload = loadModel;
    </script>

</body>
</html>
