<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Recipe Builder</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        /* Combined Styles */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #093eff, #ff7300);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: #fff;
            overflow: hidden;
        }

        .container {
            max-width: 600px;
            padding: 40px;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            position: relative;
            z-index: 10;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: bold;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }

        .btn {
            display: inline-block;
            padding: 15px 30px;
            font-size: 1.2em;
            font-weight: bold;
            color: #fff;
            background: #ff8e61;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            text-decoration: none;
            box-shadow: 0 5px 15px rgba(255, 163, 97, 0.3);
        }

        .btn:hover {
            background: #ff7300;
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(255, 151, 47, 0.4);
        }

        .photo-frame {
            width: 300px;
            height: 220px;
            margin: 20px auto;
            border: 5px solid black;
            border-radius: 0px;
            background-color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        .photo-frame img {
            max-width: 100%;
            height: auto;
            border-radius: 0px;
        }

        .ar-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            display: none; /* Hide AR scene initially */
        }

        .ui-container {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 1000;
            color: white;
            text-shadow: 1px 1px 2px black;
        }

        #ingredient-list {
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
        }

        @media (max-width: 768px) {
            h1 { font-size: 2em; }
            p { font-size: 1em; }
            .btn { 
                font-size: 1em; 
                padding: 12px 25px; 
            }
            .photo-frame {
                width: 250px;
                height: 250px;
            }
        }
    </style>
</head>
<body>
    <!-- AR Scene -->
    <div class="ar-container">
        <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false;'>
            <a-marker preset="hiro">
                <a-box position='0 0.5 0' material='color: red;'></a-box>
            </a-marker>
            <a-entity camera></a-entity>
        </a-scene>
    </div>

    <!-- UI Container -->
    <div class="ui-container" style="display:none;">
        <h1>Scan Your Ingredients</h1>
        <button class="btn" onclick="startScan()">Start Scan</button>
        <button class="btn" onclick="finishScan()">Done</button>
        <div id="ingredient-list"></div>
    </div>

    <!-- Main Container -->
    <div class="container">
        <h1>Welcome to AI Recipe Builder</h1>
        <p>Scan your ingredients with AR technology and discover new recipes and prevent food waste</p>

        <!-- Photo Frame Section -->
        <div class="photo-frame">
            <img src="chefshackathon.png" alt="Uploaded Image">
        </div>

        <button onclick="startARScan()" class="btn">Start Scanning</button>
    </div>

    <script>
        function startARScan() {
            document.querySelector('.container').style.display = 'none';
            document.querySelector('.ui-container').style.display = 'block';
            document.querySelector('.ar-container').style.display = 'block'; // Show AR scene when scan starts
        }

        function startScan() {
            const ingredients = ['Banana', 'Carrot', 'Spinach'];
            const ingredientList = document.getElementById('ingredient-list');
            ingredientList.innerHTML = '<h3>Detected Ingredients:</h3>';
            ingredients.forEach((ingredient, index) => {
                ingredientList.innerHTML += `<p>${index + 1}. ${ingredient}</p>`;
            });
        }

        function finishScan() {
            alert('Scan completed! Ingredients detected.');
            document.querySelector('.container').style.display = 'block';
            document.querySelector('.ui-container').style.display = 'none';
            document.querySelector('.ar-container').style.display = 'none'; // Hide AR scene when scan is done
        }
    </script>
</body>
</html>
